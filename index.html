<html>
  <head>
    <title>Shatty</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">

      var since_id = 0
      var updateShit = function(){
          console.log('checking for new messages')
          $.getJSON('/messages', { since_id: since_id }, function(data){
              since_id = data.since_id
              $(data.mesgs).each(function(index, object){
                $('#chat_winder').append(object + "<hr>")
                })
          });
         
          $('#chat').keyup(function(event){
              if(event.keyCode == 13){
              var msg = $('#chat').val()
              $('#chat').val('')
              $.post('/messages?message=' + msg)
              }
          })
      }

      $(function(){
          setInterval(updateShit, 1000) 
      });
    </script>
  </head>
  <body>
    <div id="chat_winder">
    </div>
    <input type="text" id="chat">
  </body>


</html>
