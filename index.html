<html>
  <head>
    <title>Shatty</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">

      var since_id = 0
      var name = prompt("enter your name")
      var updateShit = function(){
          console.log('checking for new messages')
          $.getJSON('/messages', { since_id: since_id }, function(data){
              since_id = data.since_id
              console.log('recieved', data)
              $(data.mesgs).each(function(index, object){
                $('#chat_winder').append(object + "<hr>")
                window.scrollTo(0,document.body.scrollHeight);
                })
          });
         
          $('#chat').keyup(function(event){
              if(event.keyCode == 13){
              var msg = $('#chat').val()
              $('#chat').val('')
              console.log('sending', msg)
              if(msg != ""){
              $.post('/messages?message=' + name + ": " + msg)
              }
              }
          })
      }

      $(function(){
          setInterval(updateShit, 100) 
      });
    </script>
  </head>
  <body>
    <div id="chat_winder">
    </div>
    <input type="text" id="chat" size="150">
  </body>


</html>
